Listen *:8080
Listen *:5454
ServerName localhost
<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    DocumentRoot /home/user/wildland
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    RewriteEngine on
    RewriteRule /\._.* - [R=404]
    <Directory "/home/user/wildland">
        DAV On
        DavDepthInfinity on
        Options +Indexes
        Require all granted
        DirectoryIndex disabled
    </Directory>
</VirtualHost>
<VirtualHost *:5454>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    # ProxyPreserveHost On
    # ProxyRequests Off
    ProxyPass / https://0.0.0.0:5454/
    # ProxyPassReverse / http://0.0.0.0:5454/
</VirtualHost>
