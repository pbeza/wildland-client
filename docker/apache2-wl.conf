Listen *:8080
Listen *:4554
ServerName localhost
<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    DocumentRoot /home/user/wildland
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    RewriteEngine on
    RewriteRule /\._.* - [R=404]
    <Directory "/home/user/wildland">
        DAV On
        DavDepthInfinity on
        Options +Indexes
        Require all granted
        DirectoryIndex disabled
    </Directory>
</VirtualHost>
<VirtualHost *:4554>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    ProxyPreserveHost On
    # SSLEngine on
    # SSLProxyEngine on
    ProxyPass / unix:/tmp/gunicorn.sock|http://localhost/
    ProxyPassReverse / unix:/tmp/gunicorn.sock|http://localhost/
</VirtualHost>
